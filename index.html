<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stamford Public Train Station</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- This links firebase API -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

  <!-- This links firebase data base -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <!-- Loads jQuery script from CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Loads moment script from CDN -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Loads local app.js -->
  <script src="assets/javascript/app.js" type="text/javascript"></script>

<br>
<br>
<div class="jumbotron jumbotron-fluid container">
  <div class="container text-center">
    <h1 class="display-4">Stamford Train Station</h1>
    <p class="lead">Metro-North Railroad - MTA</p>
    <strong id="time">Loading Time...</strong>
  </div>
</div>

<script type="text/javascript">
$("#time").text(moment().format("h:mm a"));
</script>

<table class="table table-hover table-dark container">
  <thead>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency (Per Min)</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Minutes Away</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody id="trains">
  </tbody>
</table>


<br>
<br>
<div id="trainForm" class="card container">
  <br>
  <div class="card-header">
    <h3>Add a Train</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="name">Train Name</label>
        <input class="form-control" id="name" type="text">
      </div>
      <div class="form-group row">
        <label for="destination">Destination</label>
        <input class="form-control" id="destination" type="text">
      </div>
      <div class="form-group row">
        <label for="firstTime">First Train Time (HH:mm - military time)</label>
        <input class="form-control" id="firstTime" type="text">
      </div>
      <div class="form-group row">
        <label for="frequency">Frequency (min)</label>
        <input class="form-control" id="frequency" type="text">
      </div>
      <button onclick="addTrain();" class="btn btn-primary" id="submit" type="submit">Submit</button>
      <button class="btn btn-primary" id="update" type="submit">Update</button>
    </form>
    <script type="text/javascript">
      disappearUpdateButton();
    </script>
  </div>
</div>
<br><br>
</body>
</html>
